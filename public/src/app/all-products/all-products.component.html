<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Authors</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    img{
      height: 150px;
      width: 150px;
    }
    .products{
      height: 300px;
      width: 300px;
      border: 1px solid black;
      display: inline-block;
      vertical-align: top;
      margin: 5px;
      text-align: center;
      border-radius: 7px;
    }
    .container{
      border: 1px solid black;
      text-align: center;
    }
  </style>

</head>
<body>
  
  <div class="container">
    <h2>Product List</h2>
    <div *ngFor="let product of products" class="products">
      <img src="{{product.url}}" alt="">
      <h4>{{product.title}}</h4>
      <h4>${{product.price}}</h4>
      <button [routerLink]="['/products', 'edit', product._id]" class="btn btn-outline-info">Edit</button>
      <button (click)="deleteProduct(product._id)" class="btn btn-outline-secondary ml-2">Delete</button>
    </div>
  </div>

</body>
